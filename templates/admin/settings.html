{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2 style="margin-bottom: 15px;">Risk Management Settings</h2>
    <form style="display: grid; gap: 15px; max-width: 600px;">
        <div>
            <label>Max Risk Per Trade (%):</label><br>
            <input type="number" value="2.0" step="0.1" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div>
            <label>Max Open Positions:</label><br>
            <input type="number" value="5" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div>
            <label>Max Daily Loss (%):</label><br>
            <input type="number" value="5.0" step="0.1" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div>
            <label>Max Drawdown (%):</label><br>
            <input type="number" value="20.0" step="0.1" style="width: 100%; padding: 8px; margin-top: 5px;">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </div>
    </form>
</div>

<div class="card">
    <h2 style="margin-bottom: 15px;">API Configuration</h2>
    <p style="color: #7f8c8d;">Configure broker API credentials and other integrations.</p>
    <button class="btn btn-primary" style="margin-top: 15px;">Edit Configuration</button>
</div>

<div class="card">
    <h2 style="margin-bottom: 15px;">System Settings</h2>
    <div style="display: grid; gap: 10px;">
        <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" checked> Enable Paper Trading Mode
        </label>
        <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox" checked> Enable Notifications
        </label>
        <label style="display: flex; align-items: center; gap: 10px;">
            <input type="checkbox"> Enable Auto-Trading
        </label>
    </div>
</div>
{% endblock %}
