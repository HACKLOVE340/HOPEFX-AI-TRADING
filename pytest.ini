[pytest]
# Pytest configuration for HOPEFX AI Trading Framework

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch

# Coverage configuration
[coverage:run]
source = .
omit =
    */tests/*
    */venv/*
    */.venv/*
    */site-packages/*
    */setup.py
    */conftest.py

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

[coverage:html]
directory = htmlcov
